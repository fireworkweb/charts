generic:
  nameOverride: wordpress
  # strategy:
  #   type: Recreate
  rollme: true

  containers:
    app:
      image:
        repository: wordpress
        pullPolicy: Always
        tag: php7.4-fpm-alpine
      ports:
        - containerPort: 9000
      livenessProbe:
        tcpSocket:
          port: 9000
      envFrom:
        - secretRef:
            name: env
      # volumeMounts:
      #   - name: wordpress
      #     mountPath: /var/www/html
      #     subPath: wordpress
    http:
      image:
        repository: kooldev/nginx
        pullPolicy: Always
        tag: php
      ports:
        - containerPort: 80
      livenessProbe:
        tcpSocket:
          port: 80
      env:
        - name: PHP_FPM
          value: "localhost:9000"
      envFrom:
        - secretRef:
            name: env
      # volumeMounts:
      #   - name: wordpress
      #     mountPath: /var/www/html
      #     subPath: wordpress

  secrets:
    - name: env
      data:
        WORDPRESS_DB_HOST: "mysql"
        WORDPRESS_DB_NAME: "database"
        WORDPRESS_DB_USER: "user"
        WORDPRESS_DB_PASSWORD: "pass"

