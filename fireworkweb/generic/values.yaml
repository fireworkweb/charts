containers:
  - name: app
    image:
      repository: nginx
      pullPolicy: Always
      tag: "latest"
    ports:
    - containerPort: 80
    livenessProbe:
      tcpSocket:
        port: 80
    readinessProbe:
      tcpSocket:
        port: 80
